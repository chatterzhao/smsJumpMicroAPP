<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico">
    <title>确认打开微信小程序</title>
    <style type="text/css">
        .btn {
            display: inline-block;
            position: fixed;
            padding: 15px 32px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #27ae60;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border: none;

            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button class="btn" id="openBtn" onclick="openWithApp()">点击打开微信小程序</button>
    <div>
        <a href="https://gitee.com/zhaoquan/sms-jump-microapp">Gitee</a>
    </div>
</body>

<script>
    // 用js实现在加载完成一个页面后自动执行一个方法
    window.onload = async function () {
        //微信小程序 Url schema 可以到mp.weixin.qq.com 小程序后台右上角，工具下生成，另外也可以通过接口生成
        let scheme = "weixin://dl/business/?t=SaTNUASbkUv" // 需要打开的app scheme 地址

        // 尝试打开 scheme
        window.location.href = scheme;
    }
</script>

<script>
    // 参考链接：https://blog.csdn.net/weixin_42895400/article/details/87799262
    //如果没有正常打开应用则认为没有这个app，将跳转到预先设置的下载页面
    function openWithApp(id) {
        //微信小程序 Url Schema 可以到mp.weixin.qq.com 小程序后台右上角，工具下生成，另外也可以通过接口生成
        let scheme = "weixin://dl/business/?t=SaTNUASbkUv", // 需要打开的app scheme 地址
            iosDownloadURL = "https://weixin.qq.com/", // 如果打开scheme失效的app下载地址
            aosDownloadURL = "https://weixin.qq.com/",
            ua = navigator.userAgent,
            isIOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            isAOS = ua.indexOf("Android") > -1 || ua.indexOf("linus") > -1,
            localDoc = document,
            localLocation = window.location,
            downloadTimer;

        // 尝试打开 scheme
        localLocation.href = scheme;

        // 设置3秒的定时下载任务，3秒之后下载app
        downloadTimer = setTimeout(function () {
            if (isAOS) {
                localLocation.href = aosDownloadURL;
            } else if (isIOS) {
                localLocation.href = iosDownloadURL;
            }
        }, 3000);

        localDoc.addEventListener("visibilitychange webkitvisibilitychange", function () {

            // 如果页面隐藏，推测打开scheme成功，清除下载任务
            if (localDoc.hidden || localDoc.webkitHidden) {
                clearTimeout(downloadTimer);
            }
        });

        window.addEventListener("pagehide", function () {
            clearTimeout(downloadTimer);
        });
    }
</script>

</html>
